<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLab - VIP解析播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            flex: 1;
            display: flex;
            gap: 10px;
            min-width: 300px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #333;
            border-radius: 25px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .search-box button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00d4ff, #ff6b9d);
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .search-box button:hover {
            opacity: 0.9;
        }
        
        .main {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .player-section {
            flex: 1;
            min-width: 600px;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .sidebar {
            width: 320px;
        }
        
        .panel {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .source-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .source-item {
            padding: 12px 15px;
            background: #1a1a2e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .source-item:hover {
            background: #2a2a4e;
        }
        
        .source-item.active {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
        }
        
        .source-name {
            font-size: 14px;
        }
        
        .source-status {
            font-size: 12px;
            color: #666;
        }
        
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .quick-link {
            padding: 8px 15px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 20px;
            color: #00d4ff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-link:hover {
            background: #00d4ff;
            color: #000;
        }
        
        .tips {
            font-size: 13px;
            color: #888;
            line-height: 1.8;
        }
        
        .tips strong {
            color: #00d4ff;
        }
        
        @media (max-width: 1024px) {
            .player-section {
                min-width: 100%;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">StreamLab</div>
            <div class="search-box">
                <input type="text" id="urlInput" placeholder="粘贴视频页面链接，如: https://www.iqiyi.com/v_xxx.html">
                <button onclick="parseVideo()">解析播放</button>
            </div>
        </div>
        
        <div class="main">
            <div class="player-section">
                <div class="player-container" id="playerContainer">
                    <div class="player-placeholder" id="placeholder">
                        <p style="font-size: 48px; margin-bottom: 20px;">&#127916;</p>
                        <p>粘贴视频链接，点击"解析播放"</p>
                        <p style="font-size: 12px; margin-top: 10px;">支持: 爱奇艺、优酷、腾讯、芒果、B站等</p>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <div class="panel-title">快速测试</div>
                    <div class="quick-links">
                        <div class="quick-link" onclick="setUrl('https://www.iqiyi.com/v_19rrifvbrg.html')">爱奇艺电影</div>
                        <div class="quick-link" onclick="setUrl('https://v.youku.com/v_show/id_XNDkzNTk2MDU4MA==.html')">优酷视频</div>
                        <div class="quick-link" onclick="setUrl('https://www.mgtv.com/b/336727/7636029.html')">芒果TV</div>
                        <div class="quick-link" onclick="setUrl('https://www.bilibili.com/bangumi/play/ss28595')">B站番剧</div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">解析线路</div>
                    <div class="source-list" id="sourceList">
                        <div class="source-item" style="justify-content: center; color: #666;">
                            输入链接后显示可用线路
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <div class="panel-title">使用说明</div>
                    <div class="tips">
                        <p><strong>1.</strong> 复制视频网站的播放页面链接</p>
                        <p><strong>2.</strong> 粘贴到上方输入框</p>
                        <p><strong>3.</strong> 点击"解析播放"</p>
                        <p><strong>4.</strong> 如果某个线路不行，切换其他线路</p>
                        <p style="margin-top: 10px; color: #ff6b9d;">原理: 使用第三方解析接口，他们维护VIP账号池</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentUrl = '';
        let sources = [];
        
        function setUrl(url) {
            document.getElementById('urlInput').value = url;
            parseVideo();
        }
        
        async function parseVideo() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('请输入视频链接');
                return;
            }
            
            currentUrl = url;
            
            // 获取解析接口列表
            try {
                const resp = await fetch('/api/parse/jx?url=' + encodeURIComponent(url));
                const data = await resp.json();
                
                if (data.code === 0) {
                    sources = data.data;
                    renderSources();
                    // 默认使用第一个解析接口
                    playWithSource(0);
                }
            } catch (e) {
                console.error(e);
            }
        }
        
        function renderSources() {
            const list = document.getElementById('sourceList');
            list.innerHTML = sources.map((s, i) => `
                <div class="source-item" onclick="playWithSource(${i})" id="source-${i}">
                    <span class="source-name">${s.name}</span>
                    <span class="source-status">点击切换</span>
                </div>
            `).join('');
        }
        
        function playWithSource(index) {
            const source = sources[index];
            if (!source) return;
            
            // 更新选中状态
            document.querySelectorAll('.source-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
            
            // 加载iframe
            const container = document.getElementById('playerContainer');
            const placeholder = document.getElementById('placeholder');
            
            if (placeholder) {
                placeholder.style.display = 'none';
            }
            
            // 移除旧的iframe
            const oldIframe = container.querySelector('iframe');
            if (oldIframe) {
                oldIframe.remove();
            }
            
            // 创建新的iframe
            const iframe = document.createElement('iframe');
            iframe.src = source.url;
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; fullscreen';
            container.appendChild(iframe);
        }
    </script>
</body>
</html>
