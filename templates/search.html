<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamLab - 影视搜索</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            padding: 40px 0;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #00d4ff, #c471ed, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle { color: #666; font-size: 14px; }
        
        .search-box {
            display: flex;
            max-width: 600px;
            margin: 30px auto;
            gap: 10px;
        }
        
        .search-box input {
            flex: 1;
            padding: 15px 25px;
            border: 2px solid #333;
            border-radius: 30px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .search-box button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #00d4ff, #c471ed);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-box button:hover { transform: scale(1.05); }
        
        .hot-tags {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .hot-tags span { color: #666; margin-right: 10px; }
        
        .tag {
            display: inline-block;
            padding: 6px 15px;
            margin: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background: #00d4ff;
            color: #000;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .card-poster {
            width: 100%;
            height: 280px;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .card-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-info { padding: 15px; }
        
        .card-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        
        .card-source {
            color: #00d4ff;
            font-size: 11px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .loading::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid #333;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .nav-links {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            margin-left: 10px;
        }
        
        .nav-link:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/" class="nav-link">B站播放器</a>
        <a href="/player" class="nav-link">VIP解析</a>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">StreamLab</div>
            <div class="subtitle">流媒体技术研究 - 影视资源搜索</div>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入影视名称，如: 长安十二时辰" onkeypress="if(event.key==='Enter')search()">
            <button onclick="search()">搜索</button>
        </div>
        
        <div class="hot-tags">
            <span>热门:</span>
            <span class="tag" onclick="searchFor('长安十二时辰')">长安十二时辰</span>
            <span class="tag" onclick="searchFor('唐探1900')">唐探1900</span>
            <span class="tag" onclick="searchFor('庆余年')">庆余年</span>
            <span class="tag" onclick="searchFor('流浪地球')">流浪地球</span>
            <span class="tag" onclick="searchFor('狂飙')">狂飙</span>
            <span class="tag" onclick="searchFor('三体')">三体</span>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        // 搜索API列表 - 聚合搜索
        const searchApis = [
            { name: '搜狗影视', api: 'https://www.sogou.com/sogou?query={keyword}+在线观看', type: 'redirect' },
        ];
        
        function searchFor(keyword) {
            document.getElementById('searchInput').value = keyword;
            search();
        }
        
        async function search() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">正在搜索...</div>';
            
            try {
                // 调用后端搜索API
                const resp = await fetch('/api/search/movie?keyword=' + encodeURIComponent(keyword));
                const data = await resp.json();
                
                if (data.code === 0 && data.data.length > 0) {
                    renderResults(data.data);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="empty">
                            <p>未找到相关资源</p>
                            <p style="margin-top:20px;">
                                <a href="/player" style="color:#00d4ff;">尝试使用VIP解析 →</a>
                            </p>
                        </div>
                    `;
                }
            } catch (e) {
                resultsDiv.innerHTML = '<div class="empty">搜索出错，请重试</div>';
            }
        }
        
        function renderResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(item => `
                <div class="result-card" onclick="playVideo('${encodeURIComponent(item.name)}', '${encodeURIComponent(item.play_url || '')}')">
                    <div class="card-poster">
                        ${item.pic ? `<img src="/api/proxy/image?url=${encodeURIComponent(item.pic)}" onerror="this.parentElement.innerHTML='&#127916;'">` : '&#127916;'}
                    </div>
                    <div class="card-info">
                        <div class="card-title">${escapeHtml(item.name)}</div>
                        <div class="card-meta">
                            <span>${escapeHtml(item.type || '')}</span>
                            <span>${escapeHtml(item.note || item.year || '')}</span>
                        </div>
                        <div class="card-source">${escapeHtml(item.source)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function playVideo(name, playUrl) {
            // 跳转到播放页面
            window.location.href = '/play?name=' + name + '&url=' + playUrl;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
    </script>
</body>
</html>
